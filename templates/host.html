{% extends "base.html" %}

{% block title %}
Host Game
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="mb-4">Host a Game</h1>
    <form method="post" action="/host">
        <div class="mb-3">
            <label for="hostName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="hostName" name="host_name" required>
        </div>
        <button type="submit" class="btn btn-primary">Start Game</button>
        <a href="/" class="btn btn-secondary ms-2">Back</a>
    </form>
</div>
{% endblock %}
